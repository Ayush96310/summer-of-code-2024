<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoS Login</title>
    <link rel="stylesheet" href="{{ url_for('staff.static' , filename='styles/login_style.css') }}">
    <link rel="shortcut icon" href="/frontend/week-1/img/favicon_io/favicon-16x16.png">
</head>

<body>
    <div class="container slideintop">
        <form class="form" id="myForm">
            <img src="https://yt3.googleusercontent.com/cax203dzXyCCYVUwNfBgeugi5M9McrMllU_hpWTHBovPKFeTvViAynVwK2D-EPXxSEvoPgYCQEE=s900-c-k-c0x00ffffff-no-rj"
                alt="Lightspeed" class="logo"><div id="loginMessage"></div>
            <h2>Login</h2>
            <label for="e-mail">
                <p class="Email">Email Address</p>
                <input type="email" name="Email_Address" id="e-mail" placeholder="    Enter your Email" , class="input"
                    required>
            </label>
            <label for="password">
                <p class="password">Password</p>
                <input type="password" name="Password" id="password" placeholder="    Enter your Password" ,
                    class="input" required>
            </label>
            <a href="#" class="Forget">Forgot Password?</a>
            <div class="Role">
                Enter as:
                <label for="Admin">
                    <input type="radio" name="Role" id="Admin" class="display-inline" value="1" required> Admin
                </label>
                <label for="Cashier">
                    <input type="radio" name="Role" id="Cashier" value="0"> Cashier
                </label>
            </div>
            <div class="end">
                <button type="submit" id="myButton">
                    Log in
                </button>
            </div>
            <p class="no_acc"> Don't have an account yet? <a href="{{ url_for('staff.sign_up') }}"> Sign up here</a> </p>
        </form>
    </div>
    <script src="{{ url_for('staff.static', filename='scripts/login.js') }}"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="{{ url_for('staff.static' , filename='styles/sign_up_style.css') }}">
    <link rel="shortcut icon" href="/frontend/week-1/img/favicon_io/favicon-16x16.png">
</head>
<body>
    <h1>Sign-Up for Admin & Cashier</h1>
    <form action="sign_up.php" id="myForm">
        <fieldset>
            <legend>Personal Information</legend>
            <div>
                <label for="First Name">
                    First Name: <input type="text" name="First_Name" id="First Name" placeholder="Enter your First Name" required>
                </label>
            </div>
            <br>
            <div>
                <label for="Last Name">
                    Last Name: <input type="text" name="Last_Name" id="Last Name" placeholder="Enter your Last Name" required>
                </label>
            </div>
            <br>
            <div>
                <label for="DOB">
                    Date of Birth: <input type="date" name="Date of Birth" id="DOB" required>
                </label>
            </div>
            <br>
            <div>
                <label for="email">
                    Email-id: <input type="email" name="Mail-id" id="email" placeholder="Enter your Email address" required>
                </label>
            </div>
            <br>
            <div>
                <label for="Phone">
                    Phone : <input type="number" name="Mobile" id="Phone" placeholder="Enter your mobile number" required>
                </label>
            </div>
            <br>
            <div>
                <label for="Address">Address:</label>
                <br>
                <input type="text" name="Street" id="Street Address" placeholder="Street Address" required>
                <br>
                <input type="text" name="City" id="City" placeholder="City" required>
                <br>
                <input type="text" name="State" id="State" placeholder="State" required>
                <br>
                <input type="text" name="Zip" id="Zip Code" placeholder="Zip Code" required>
            </div>
        </fieldset>
        <fieldset>
            <legend>Account Information</legend>
            <div>
                <label for="Username">
                    Username: <input type="text" name="Username" id="Username" placeholder="Enter your Username" required>
                </label>
            </div>
            <br>
            <div>
                <label for="Password">
                    Password: <input type="password" name="password" id="Password" placeholder="Enter your password" required>
                </label>
            </div>
            <br>
            <div>
                <label for="Confirm_Password">
                    Confirm Password: <input type="password" name="password" id="Confirm_Password" placeholder="Re-enter your password" required>
                </label>
            </div>
            <br>
            <div>
                <label for="Role">Role:</label>
                <select name="Position" id="Role" required>
                    <option value="No-Role">Select your Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Cashier">Cashier</option>
                </select>
            </div>
            <br>
            <div>
                <label for="Question 1">
                    Security Question 1 : <input type="text" name="Q1" id="Question 1" placeholder="Enter your first question" required>
                </label>
            </div>
            <br>
            <div>
                <label for="Answer 1">
                    Answer 1 : <input type="text" name="A1" id="Answer 1" placeholder="Provide the answer" required>
                </label>
            </div>
            <br>
            <div>
                <label for="Question 2">
                    Security Question 2 : <input type="text" name="Q2" id="Question 2" placeholder="Enter your second question" required>
                </label>
            </div>
            <br>
            <div>
                <label for="Answer 2">
                    Answer 2 : <input type="text" name="A2" id="Answer 2" placeholder="Provide the answer" required>
                </label>
            </div>
            <br>
        </fieldset>
        <fieldset>
            <legend>Additional Information</legend>
            <div>
                <label for="EmergencyName">
                    Emergency Contact Name:<input type="text" name="" id="EmergencyName" placeholder="Enter contact name">
                </label>
            </div>
            <br>
            <div>
                <label for="Relationship">
                    Relationship: <input type="text" name="Relation" id="Relationship" placeholder="Enter your Relationship status">
                </label>
            </div>
            <br>
            <div>
                <label for="EmergencyPhone">
                    Emergency Contact Number : <input type="number" name="Emergency" id="EmergencyPhone" placeholder="Enter contact number">
                </label>
            </div>
            <br>
        </fieldset>
        <fieldset>
            <legend>Terms and Condition</legend>
            <div>
                <label for="T&C">
                    <input type="checkbox" name="terms&con" id="T&C" required> I agree to the terms and conditions
                </label>
            </div>
            <br>
            <div>
                <label for="Info_confirm">
                    <input type="checkbox" name="Confirmation" id="Info_confirm" required> I hearby declare that all the information provided by me is correct to the best of my knowleadge.
                </label>
            </div>
            <br>
        </fieldset>
        <br>
        <div class="g-recaptcha" data-sitekey="6Lda4QAqAAAAAJsG3CrEtWtWs_T8l1kal-RF9Xf2" required></div>
        <br>
        <button type="submit" class="submit" id="myButton">Submit</button>
    </form>
</body>
</html>
